<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Data Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .output {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .clear-btn {
            background: #dc3545;
        }
        .clear-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR Data Extraction</h1>
        <p>Upload an image to extract all text data along with specific fields like serial number, ticket number, and ATM name.</p>
        <input type="file" id="image-input" accept="image/*">
        <button class="btn" onclick="extractData()">Extract Data</button>
        <button class="btn clear-btn" onclick="clearData()">Clear Data</button>
        <div id="output" class="output" hidden></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script>
        function extractData() {
            const fileInput = document.getElementById('image-input');
            const outputDiv = document.getElementById('output');

            if (!fileInput.files[0]) {
                alert('Please upload an image file first.');
                return;
            }

            const image = fileInput.files[0];

            outputDiv.hidden = false;
            outputDiv.textContent = 'Processing image...';

            Tesseract.recognize(
                image, 
                'eng', 
                {
                    logger: info => console.log(info)
                }
            ).then(({ data: { text } }) => {
                // Extract specific fields using regular expressions
                const serialNumber = text.match(/Machine :\s*(\w+)/i);
                const ticketNumber = text.match(/^<\s*(\w+)/i);
                const atmName = text.match(/Site Name :\s*(.+)/i);

                const extractedData = {
                    serialNumber: serialNumber ? serialNumber[1] : 'Not found',
                    ticketNumber: ticketNumber ? ticketNumber[1] : 'Not found',
                    atmName: atmName ? atmName[1] : 'Not found',
                    fullText: text
                };

                // Save data to localStorage
                localStorage.setItem('ocrData', JSON.stringify(extractedData));

                // Display data
                outputDiv.innerHTML = `
<textarea cols="50" rows="5">
Ticket Number:
 ${extractedData.ticketNumber} 
ATM Name:
 ${extractedData.atmName}
Serial Number:
 ${extractedData.serialNumber}
</textarea>
<textarea cols="50" rows="5">
All Extracted Text:
${extractedData.fullText}
</textarea>
                `;
            }).catch(err => {
                console.error(err);
                outputDiv.textContent = 'Error processing image. Please try again.';
            });
        }

        function clearData() {
            localStorage.removeItem('ocrData');
            alert('Data cleared from local storage.');
            location.reload();
        }

        // Load saved data on page load
        window.onload = () => {
            const savedData = localStorage.getItem('ocrData');
            const outputDiv = document.getElementById('output');

            if (savedData) {
                const { serialNumber, ticketNumber, atmName, fullText } = JSON.parse(savedData);

                outputDiv.hidden = false;
                outputDiv.innerHTML = `
				<textarea cols="50" rows="5">
Ticket Number:
 ${ticketNumber}
ATM Name:
 ${atmName}
Serial Number:
 ${serialNumber}</textarea>
<textarea cols="50" rows="10"> All Extracted Text: 
${fullText}</textarea>
                `;
            }
        };
    </script>
</body>
</html>
