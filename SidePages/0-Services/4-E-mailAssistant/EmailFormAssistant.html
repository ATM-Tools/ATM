<script>
/*styles*/const styles = `
/* Scrollbar styles */::-webkit-scrollbar { width: 1px; /* Width of the vertical scrollbar */ height: 1px; /* Height of the horizontal scrollbar */ }
/* Reset styles */* { margin: 0; padding: 0; } body { font-family: 'Poppins', sans-serif; background: #f4f4f9; color: #333; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }

/*header and nav bar style*/
/*header contents*/.header-table { height: 40;    width: 100%;    position: fixed;    z-index: 1;    top: 0px;    left: 0;   background-color: #111; color:#fff;}
/*menu icon animation*/ .bar1, .bar2, .bar3 {  width: 20px;  height: 1px;  background-color: white;  margin: 6px 0;  transition: 0.4s;}.change .bar1 {  transform: translate(0, 7px) rotate(-45deg);}.change .bar2 {opacity: 0;}.change .bar3 {  transform: translate(0, -7px) rotate(45deg);}
/* Sidepanel (Now Top Panel) */
.toppanel                   {    height: 0;    width: 100%;    position: fixed;    z-index: 1;    top: 40px;    left: 0;   background-color: #111;    overflow: hidden;    transition: height 0.5s ease;  }
.toppanel a                 {    padding: 10px 15px;    text-decoration: none;    font-size: 20px;    color: #818181;    display: block;    text-align: left;    transition: color 0.5s ease;}
.toppanel a:hover           { background-color: #444;    color: #f1f1f1;}
.container                  {  display: inline-block;  cursor: pointer;}
.openbtn                    {  font-size: 0px;  cursor: pointer;  background-color: #111;  color: white;  padding: 5px 10px;  border: none;}
.openbtn:hover              {  background-color: #444;}
/* Dropdown button */
.dropdown-btn               {  padding: 10px 15px;  text-decoration: none;  font-size: 18px;  color: #818181;  display: block;  border: none;  background: none;  width: 100%;  text-align: left;  cursor: pointer;  outline: none; transition: color 0.5s ease;}
.dropdown-btn:hover         {background-color: #444;  color: #f1f1f1; transition: color 0.5s ease;}
/* Active dropdown button */
.dropdown-btn.active        {  background-color: #444;  color: white;}
/* Dropdown content */
.dropdown-container         {  display: none;  background-color: #262626;  padding-left: 8px; transition: color 0.5s ease;}
.dropdown-container a       {  padding: 10px 15px;  text-decoration: none;  font-size: 18px;  color: #818181;  display: block; font-weight: bold; transition: color 0.5s ease;}
.dropdown-container a:hover {   background-color: #555;  color: #f1f1f1; font-weight: bold;}

/*header and nav bar style end*/
/* Card styles */ .card-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 20px; } .card { width: 300px; height: 50px; background-color: #fff; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 0.3s ease; cursor: pointer; text-decoration: none; overflow: hidden; text-align: center; } .card:hover { transform: translateY(-10px); } .card img { width: 140px; height: 100px; margin-bottom: 10px; } .card p { width: 100%; /* Ensures the text takes full width of the card */ white-space: nowrap;     /* Prevents text from wrapping onto a new line */ overflow: hidden;        /* Hides overflowed text */ text-overflow: ellipsis; /* Adds ellipsis (...) for overflowed text */ font-size: 16px; color: #333; margin: 0; } /*.card p { font-size: 16px; color: #333; margin: 0; }*/
/* Footer styles                          */ footer { height: 15px; padding:2px; margin: 0px; position: fixed; bottom: 0; left: 0; width: 100%; background-color: #111; color: #888; text-align: center; border-top: 1px solid #ddd; font-size: 14px; }
/* Protected content and error message    */ #protected-content, #error-message { display: none; width: 100%; height: 100vh; } #password-container { height: 100vh; } object { width: 100vw; height: 90vh; display: block; }
/*count down circle progress bar          */ .progress-ring__circle { fill: transparent; stroke: #4caf50; stroke-width: 2; transition: stroke-dashoffset 1s; transform: rotate(-90deg); transform-origin: 50% 50%;}
/* Preload animation                      */
/* Loader styles                          */ #loader { position: fixed; inset: 0; background: #000000; display: flex; justify-content: center; align-items: center; z-index: 9999; animation: fadeOut 1s ease forwards; /* Default animation applied */} .loader { width: 60px; height: 60px; display: grid; } .loader:before, .loader:after { content: ""; grid-area: 1/1; background: #232b2b; clip-path: polygon(0 0,100% 0,100% 100%,75% 25%,0 0,0 100%,100% 100%,25% 75%,0 0); animation: l20 1.5s infinite linear; } .loader:after { clip-path: polygon(0 0,76% 24%,100% 100%,24% 76%); --s:0; } @keyframes l20 { 0%      {transform: perspective(100px) rotate3d(1,var(--s,1),0,0)      }  25%     {transform: perspective(100px) rotate3d(1,var(--s,1),0,-90deg) } 25.01%  {transform: perspective(100px) rotate3d(1,var(--s,1),0,-90deg) }  40%,60% {transform: perspective(100px) rotate3d(1,var(--s,1),0,-180deg)}  75%     {transform: perspective(100px) rotate3d(1,var(--s,1),0,-270deg)} 75.01%  {transform: perspective(100px) rotate3d(1,var(--s,1),0,-270deg)}  90%,100%{transform: perspective(100px) rotate3d(1,var(--s,1),0,-360deg)} }
/* Fade-out in animation                  */ @keyframes fadeOut { 0%   {opacity: 1; visibility: visible;} 100% { opacity: 0; visibility: hidden; }}
`;
/* Apply styles*/ const styleSheet = document.createElement("style"); styleSheet.type = "text/css"; styleSheet.innerText = styles; document.head.appendChild(styleSheet);



/*header and nav bar code   */	function toggleNav() {  const toppanel = document.getElementById("myTopPanel");const menuIcon = document.getElementById("menuIcon");  if (toppanel.style.height === "0px" || toppanel.style.height === "") {    toppanel.style.height = toppanel.scrollHeight + "px";    menuIcon.classList.add("change");  } else {    toppanel.style.height = "0";    menuIcon.classList.remove("change");  }}const dropdownBtns = document.getElementsByClassName("dropdown-btn");for (let i = 0; i < dropdownBtns.length; i++) {  dropdownBtns[i].addEventListener("click", function () {    const dropdownContent = this.nextElementSibling;    /* Toggle dropdown content display*/    if (dropdownContent.style.display === "block") {      dropdownContent.style.display = "none";      this.classList.remove("active");   } else {      dropdownContent.style.display = "block";      this.classList.add("active");    }    /* Adjust the height of the toppanel dynamically*/    const toppanel = document.getElementById("myTopPanel");    /* Use a slight delay to allow the content to fully toggle before adjusting height*/    toppanel.style.height = "auto";    toppanel.style.height = toppanel.scrollHeight + "px";  });}
/* Password protection      */	const correctPassword = "123"; const passwordInput = document.getElementById('password-input'); const showProtectedContent = () => { document.getElementById('password-container').style.display = 'none'; document.getElementById('protected-content').style.display = 'block'; }; if (localStorage.getItem("unlocked")) showProtectedContent(); document.getElementById('submit-password').addEventListener('click', () => { if (passwordInput.value === correctPassword) { localStorage.setItem("unlocked", true); showProtectedContent(); } else {document.getElementById('error-message').style.display = 'block';}});
/*circle redirection countdown Variable   */document.addEventListener('DOMContentLoaded', () => { const redirectAfter = 1000; /*Time in seconds */ const redirectUrl = "./../../../index.html"; /*Target URL*/ const showCountdown = true; /* Developer toggle (true to show, false to hide)*/ /*mathimatical function        */const circle = document.querySelector('.progress-ring__circle'); const radius = circle.r.baseVal.value; const circumference = 2 * Math.PI * radius; circle.style.strokeDasharray = `${circumference} ${circumference}`; circle.style.strokeDashoffset = circumference; if (!localStorage.getItem('countdown')) { localStorage.setItem('countdown', redirectAfter); } let timer = parseInt(localStorage.getItem('countdown'), 10); /*set progress function        */function setProgress(value) { const offset = circumference - (value / redirectAfter) * circumference; circle.style.strokeDashoffset = offset; } if (!showCountdown) { document.getElementById('progress-container').style.display = 'none'; } const interval = setInterval(() => { timer--; if (showCountdown) { setProgress(timer); } localStorage.setItem('countdown', timer); if (timer <= 0) { clearInterval(interval); localStorage.removeItem('countdown'); /* Clean up storage*/ window.location.href = redirectUrl; /* Redirect */ } }, 1000); /* Reset timer on page refresh */window.addEventListener('beforeunload', () => { localStorage.removeItem('countdown'); }); });
/*preloade Loader animation */	const loader = document.getElementById('loader'); const content = document.getElementById('protected-content');/* Hide loader with fade-out animation    */window.addEventListener("load", () => { loader.classList.add('hidden'); /* Trigger fade-out animation*/ setTimeout(() => { loader.style.display = 'none'; /* Remove loader from the DOM*/ content.style.display = 'block'; /* Show main content*/ }, loaderDuration); /* Match the animation duration */});


/* Function to create and insert cards using DOM manipulation*/ function createCards() { const cardContainer = document.getElementById('card-container'); cards.forEach(cardData => { const card = document.createElement('a'); card.href = cardData.href; card.classList.add('card'); const label = document.createElement('p'); label.textContent = cardData.label; card.appendChild(label); cardContainer.appendChild(card); }); }
/* Load saved states and generate cards on page load*/ window.addEventListener('DOMContentLoaded', () => {  createCards(); setInterval(updateTime, 50); /* Start time update every second */});

/* Array of card data for Home Page*/ const cards = [
    { href: './Part-Request.html', label: 'Part Request' },
    { href: './Live-Support.html', label: 'Live Support' },
    { href: './Site-Problem.html', label: 'Site Problem' },
/*    { href: '1.jpg', icon: '1.jpg', label: 'Pictures'}*/
];
</script>
