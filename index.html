    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z' fill='%23007bff'/><circle cx='12' cy='12' r='3' fill='%23ffffff'/></svg>">

<body>

                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                <svg class="eye-cut" viewBox="0 0 24 24">
                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                </svg>
            </button>
        </div>
        <button class="submit-button" id="submitButton" onclick="checkPassword()">Submit</button>
        <p id="errorMessage"></p>
        <p id="waitMessage"></p>
    </div>

    <!-- Page common contents (Welcoming message) -->
    <div class="commonContent content">
        <div class="userContent content">
            <div class="welcome hidden">Welcome! colleague.</div>
        </div>
        <div class="adminContent content">
            <div class="welcome hidden">Welcome! Admin.</div>
        </div>

        <!-- Header and Navbar -->
        <div class="header-table">
            <table width="100%" border="0">
                <tr>
                    <td align="left"><b>ATM TOOLS</b></td>
                    <td align="right" width="10px">
                        <button style="background-color: #ff4444; color: white; border: none; padding: 9px 10px; cursor: pointer;" onclick="logout()">Logout</button>
                    </td>
                    <td width="20px" align="right">

        <!-- Top Navigation Panel Start -->
        <div id="myTopPanel" class="toppanel">
            <!-- Navigation Links -->
            <!-- Home -->
            <a href="./index.html">
                <table border="0" style="padding:0; margin:0;">

                    <tr>
                        <td>
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.4 16.6L4.8 12L9.4 7.4L8 6L2 12L8 18L9.4 16.6ZM14.6 16.6L19.2 12L14.6 7.4L16 6L22 12L16 18L14.6 16.6Z"/>
                            </svg>

            <!-- Submenu for Services -->
            <div id="Services" class="submenu">

            <!-- Guides -->
            <a href="javascript:void(0)" onclick="toggleSubmenu('Guides')">
                <table border="0" style="padding:0; margin:0;">
                    <tr>
                        <td>
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2ZM18 20H6V4H13V9H18V20ZM8 12H10V18H8V12ZM12 12H14V18H12V12ZM16 12H18V18H16V12Z"/>
                            </svg>
                        </td>

            <!-- Submenu for Guides -->

                <a href="./Side-Pages/Libraries/PDFLibrary/PDFLibrary.html">Maintenance Guide</a>
            </div>

            <!-- Gallery -->
            <a href="javascript:void(0)" onclick="toggleSubmenu('Gallery')">
                <table border="0" style="padding:0; margin:0;">
                    <tr>
                        <td>
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 16V4C22 2.9 21.1 2 20 2H8C6.9 2 6 2.9 6 4V16C6 17.1 6.9 18 8 18H20C21.1 18 22 17.1 22 16ZM11 12L13.03 14.71L16 11L20 16H8L11 12ZM2 6V20C2 21.1 2.9 22 4 22H18V20H4V6H2Z"/>
                            </svg>
                        </td>
                        <td>Gallery</td>
                    </tr>
                </table>
            </a>
            <!-- Submenu for Gallery -->
            <div id="Gallery" class="submenu">
                <a href="./Side-Pages/Libraries/VideoLibrary/VideoLibrary.html">Videos</a>
                <a href="./Side-Pages/Libraries/PDFLibrary/PDFLibrary.html">PDFs</a>
                <a href="./Side-Pages/Libraries/FileLibrary/FileLibrary.html">Files</a>

                <a href="./Side-Pages/Libraries/RegistryEditorTips/RegistryEditorTips.html">Registry Tips</a>
            </div>

            <!-- About -->
            <a href="#">
                <table border="0" style="padding:0; margin:0;">
                    <tr>
                        <td>
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="white" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V11H13V17ZM13 9H11V7H13V9Z"/>
                            </svg>
                        </td>
                        <td>About</td>
                    </tr>
                </table>
            </a>
        </div>
        <!-- Top Navigation Panel end -->

        <!-- Common content -->
        <div id="tools-container">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Footer Section (page end) -->
        <footer id="footer">&copy; 2024. All Rights Reserved.</footer>
    </div>

    <script>
        /* Styles */
        const styles = `/* All styles in one line */
        * { margin: 0; padding: 0; } body { font-family: 'Poppins', sans-serif; background: #f4f4f9; color: #333; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; } .header-table { height: 40px; width: 100%; position: fixed; z-index: 1; top: 0; left: 0; background-color: #111; color: #fff; } .bar1, .bar2, .bar3 { width: 20px; height: 1px; background-color: white; margin: 6px 0; transition: 0.4s; } .change .bar1 { transform: translate(0, 7px) rotate(-45deg); } .change .bar2 { opacity: 0; } .change .bar3 { transform: translate(0, -7px) rotate(45deg); } .toppanel { height: 0; width: 100%; position: fixed; z-index: 1; top: 40px; left: 0; background-color: #111; overflow: hidden; transition: height 0.3s ease; } .toppanel a { border-bottom: 1px solid #222; padding: 10px 15px; text-decoration: none; font-size: 16px; color: #818181; display: block; text-align: left; transition: color 0.5s ease; } .toppanel a:hover { background-color: #444; color: #f1f1f1; } .toppanel a.visited { background-color: #444; color: #fff; } .container { display: inline-block; cursor: pointer; } .openbtn { font-size: 0px; cursor: pointer; background-color: #111; color: white; padding: 5px 10px; border: none; } .openbtn:hover { background-color: #444; } .submenu { max-height: 0; background-color: #333; margin-left: 0px; padding-left: 10px; overflow: hidden; transition: max-height 0.3s ease-out; } .submenu a { font-size: 16px; } footer { height: 15px; padding: 2px; margin: 0px; position: fixed; bottom: 0; left: 0; width: 100%; background-color: #111; color: #888; text-align: center; border-top: 1px solid #ddd; font-size: 14px; } .content { display: none; } .adminContent {} .userContent {} .commonContent {} .form-container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); display: inline-block; width: 80%; max-width: 400px; margin: 0 auto; } .password-group { position: relative; display: flex; align-items: center; gap: 10px; border: 1px solid #ccc; border-radius: 8px; padding: 10px; } .password-group input { flex: 1; padding: 10px; border: none; border-radius: 4px; font-size: 16px; height: 15px; font-weight: bold; } .password-group button { background: transparent; border: none; cursor: pointer; padding: 0; display: flex; align-items: center; justify-content: center; height: 30px; width: 30px; } .password-group button svg { width: 30px; height: 30px; fill: #333; } .password-group button .eye { display: block; } .password-group button .eye-cut { display: none; } .password-group button.active .eye { display: none; } .password-group button.active .eye-cut { display: block; } .submit-button, .logout-button { margin-top: 20px; border: none; border-radius: 8px; padding: 15px 20px; font-size: 16px; cursor: pointer; width: 100%; } .submit-button { background-color: #007bff; color: white; } .submit-button:hover { background-color: #0056b3; } #errorMessage, #waitMessage { color: red; display: none; margin-top: 10px; } .titletext { font-weight: bold; font-family: monospace; display: inline-grid; font-size: 20px; } .titletext:before, .titletext:after { content: "ATM Tools"; grid-area: 1/1; -webkit-mask-size: 1.5ch 100%, 100% 100%; -webkit-mask-repeat: no-repeat; -webkit-mask-composite: xor; mask-composite: exclude; animation: l36-1 1s infinite; } .titletext:before { -webkit-mask-image: linear-gradient(#000 0 0), linear-gradient(#000 0 0); } .titletext:after { -webkit-mask-image: linear-gradient(#000 0 0); animation: l36-1 1s infinite, l36-2 .2s infinite cubic-bezier(0.5, 200, 0.5, -200); } @keyframes l36-1 { 0% { -webkit-mask-position: 0 0, 0 0; } 20% { -webkit-mask-position: .5ch 0, 0 0; } 40% { -webkit-mask-position: 100% 0, 0 0; } 60% { -webkit-mask-position: 4.5ch 0, 0 0; } 80% { -webkit-mask-position: 6.5ch 0, 0 0; } 100% { -webkit-mask-position: 2.5ch 0, 0 0; } } @keyframes l36-2 { 100% { transform: translateY(0.2px); } } #loader { position: fixed; inset: 0; background: #000000; display: flex; justify-content: center; align-items: center; z-index: 9999; animation: fadeOut 1s ease forwards; } .loader { width: 60px; height: 60px; display: grid; } .loader:before, .loader:after { content: ""; grid-area: 1/1; background: #232b2b; clip-path: polygon(0 0, 100% 0, 100% 100%, 75% 25%, 0 0, 0 100%, 100% 100%, 25% 75%, 0 0); animation: l20 1.5s infinite linear; } .loader:after { clip-path: polygon(0 0, 76% 24%, 100% 100%, 24% 76%); --s: 0; } @keyframes l20 { 0% { transform: perspective(100px) rotate3d(1, var(--s, 1), 0, 0); } 25% { transform: perspective(100px) rotate3d(1, var(--s, 1), 0, -90deg); } 25.01% { transform: perspective(100px) rotate3d(1, var(--s, 1), 0, -90deg); } 40%, 60% { transform: perspective(100px) rotate3d(1, var(--s, 1), 0, -180deg); } 75% { transform: perspective(100px) rotate3d(1, var(--s, 1), 0, -270deg); } 75.01% { transform: perspective(100px) rotate3d(1, var(--s, 1), 0, -270deg); } 90%, 100% { transform: perspective(100px) rotate3d(1, var(--s, 1), 0, -360deg); } } @keyframes fadeOut { 0% { opacity: 1; visibility: visible; } 100% { opacity: 0; visibility: hidden; } }
        /* Home Page cards */
        #tools-container { width: 95%; padding: 40px 0px 50px 0px; display: flex; flex-wrap: wrap; justify-content: center; } .card { display: inline-block; text-align: center; border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), inset 0 2px 4px rgba(255, 255, 255, 0.3); background: linear-gradient(135deg, #ffffff, #f0f0f0); padding: 16px; margin: 16px; width: 200px; transition: transform 0.2s ease, box-shadow 0.2s ease; text-decoration: none; color: inherit; } .card:hover { transform: scale(1.05); box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), inset 0 4px 6px rgba(255, 255, 255, 0.4); } .card .label { font-size: 1.2rem; color: #000; margin-top: 2px; } .card .description { font-size: 0.9rem; color: #888; margin-top: 2px; overflow: visible; text-overflow: unset; white-space: normal; } .custom-class-1 { background-color: #e3f2fd; border: 2px solid #90caf9; border-radius: 10px; padding: 10px; } .custom-class-2 { background-color: #fff3e0; border: 2px solid #ffcc80; border-radius: 10px; padding: 10px; } .custom-class-3 { background-color: #fbe9e7; border: 2px solid #ffab91; border-radius: 10px; padding: 10px; }
        /* Style for the welcome message */
        .welcome { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 128, 0, 0.9); color: white; padding: 20px; border-radius: 10px; font-size: 1.5em; text-align: center; opacity: 1; transition: opacity 1s ease-in-out; z-index: 1000; } .welcome.hidden { opacity: 0; pointer-events: none; }`;

        /* Apply styles dynamically */
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = styles;
        document.head.appendChild(styleSheet);

        /* Toggle the visibility of the top navigation panel */
        function toggleNav() {
            const e = document.getElementById("myTopPanel"),
                t = document.getElementById("menuIcon"),
                n = e.style.height === "0px" || e.style.height === "";
            if (!n) {
                e.querySelectorAll(".submenu").forEach(e => e.style.maxHeight = null),
                e.querySelectorAll(".toppanel a").forEach(e => e.classList.remove("visited"))
            }
            e.style.height = n ? e.scrollHeight + "px" : "0",
            t.classList.toggle("change", n)
        }

        function toggleSubmenu(e) {
            const t = document.getElementById(e),
                n = document.getElementById("myTopPanel");
            t.style.maxHeight ? t.style.maxHeight = null : t.style.maxHeight = t.scrollHeight + "px",
            n.style.height = `${n.scrollHeight + (t.style.maxHeight ? t.scrollHeight : -t.scrollHeight)}px`
        }

        // Updated event listener for navigation links
        document.querySelectorAll(".toppanel a").forEach(e => {
            e.addEventListener("click", function(t) {
                if (this.getAttribute("href") === "javascript:void(0)") {
                    t.preventDefault();
                    this.classList.contains("visited") ? this.classList.remove("visited") : this.classList.add("visited");
                }
            });
        });

        /* Protected-content password code */
        const userPassword = "user123",
            adminPassword = "admin123";
        let isLocked = !1,
            countdownInterval,
            failedAttempts = parseInt(localStorage.getItem('failedAttempts')) || 0;

        function checkPassword() {
            if (!isLocked) {
                const e = document.getElementById('passwordInput').value;
                document.querySelectorAll('.content').forEach(e => e.style.display = 'none'),
                e === userPassword || e === adminPassword ? (failedAttempts = 0, localStorage.removeItem('failedAttempts'), document.getElementById('errorMessage').style.display = 'none', localStorage.setItem('userRole', e === userPassword ? 'user' : 'admin'), document.querySelectorAll('.commonContent').forEach(e => e.style.display = 'block'), e === userPassword ? document.querySelectorAll('.userContent').forEach(e => e.style.display = 'block') : document.querySelectorAll('.adminContent').forEach(e => e.style.display = 'block'), document.getElementById('passwordForm').style.display = 'none', showWelcomeMessage()) : (failedAttempts++, localStorage.setItem('failedAttempts', failedAttempts), document.getElementById('errorMessage').textContent = `Incorrect password. ${3 - failedAttempts} attempts remaining.`, document.getElementById('errorMessage').style.display = 'block', failedAttempts >= 3 && lockForm())
            }
        }

        function lockForm() {
            isLocked = !0, document.getElementById('passwordGroup').style.display = 'none', document.getElementById('submitButton').style.display = 'none', document.getElementById('errorMessage').style.display = 'none';
            const e = Date.now();
            localStorage.setItem('lockState', JSON.stringify({ isLocked: !0, lockTimestamp: e })), startCountdown(e)
        }

        function startCountdown(e) {
            const t = document.getElementById('waitMessage');
            t.style.display = 'block', countdownInterval = setInterval(() => {
                const n = Math.max(0, 3e4 - (Date.now() - e));
                t.textContent = `Try again after ${Math.ceil(n / 1e3)} seconds.`, n <= 0 && (clearInterval(countdownInterval), unlockForm())
            }, 50)
        }

        function unlockForm() {
            isLocked = !1, failedAttempts = 0, localStorage.removeItem('failedAttempts'), localStorage.removeItem('lockState'), document.getElementById('passwordGroup').style.display = 'flex', document.getElementById('submitButton').style.display = 'block', document.getElementById('waitMessage').style.display = 'none', document.getElementById('errorMessage').style.display = 'none'
        }

        function togglePasswordVisibility() {
            const e = document.getElementById('passwordInput'),
                t = document.querySelector('.eye-btn');
            e.type = 'password' === e.type ? 'text' : 'password', t.classList.toggle('active')
        }

        function logout() {
            localStorage.removeItem('userRole'), localStorage.removeItem('lockState'), localStorage.removeItem('failedAttempts'), location.reload()
        }

        function showWelcomeMessage() {
            const e = document.getElementById('welcomeMessage');
            e.classList.remove('hidden'), setTimeout(() => {
                e.classList.add('hidden')
            }, 3e3)
        }

        window.onload = function() {
            const e = localStorage.getItem('userRole'),
                t = JSON.parse(localStorage.getItem('lockState'));
            if (t && t.isLocked) {
                const e = Date.now() - t.lockTimestamp;
                e < 3e4 ? (isLocked = !0, document.getElementById('passwordGroup').style.display = 'none', document.getElementById('submitButton').style.display = 'none', document.getElementById('errorMessage').style.display = 'none', startCountdown(t.lockTimestamp)) : unlockForm()
            }
            failedAttempts > 0 && !isLocked && (document.getElementById('errorMessage').textContent = `Incorrect password. ${3 - failedAttempts} attempts remaining.`, document.getElementById('errorMessage').style.display = 'block'),
            e && (document.getElementById('passwordForm').style.display = 'none', document.querySelectorAll('.commonContent').forEach(e => e.style.display = 'block'), 'user' === e ? document.querySelectorAll('.userContent').forEach(e => e.style.display = 'block') : 'admin' === e && document.querySelectorAll('.adminContent').forEach(e => e.style.display = 'block'))
        };

        /* Preloader Loader animation */
        const loader = document.getElementById('loader'),
            content = document.getElementById('protected-content');
        window.addEventListener("load", () => {
            loader.classList.add('hidden');
            setTimeout(() => {
                loader.style.display = 'none';
                content.style.display = 'block';
            }, 1000); // 1000 milliseconds = 1 second
        });

        /* Function to show and hide the welcome message */
        function showWelcomeMessage() {
            const welcomeDivs = document.querySelectorAll('.welcome');
            welcomeDivs.forEach(div => {
                div.classList.remove('hidden');
            });
            setTimeout(() => {
                welcomeDivs.forEach(div => {
                    div.classList.add('hidden');
                });
            }, 2000); // 2000 milliseconds = 2 seconds
        }

        /* Home Page cards */
        const toolsData = [
            { title: 'Raya Ticket System', description: 'Calls & Requests.', url: 'https://raya-atmtickets.com/login', class: 'commonContent content' },
            { title: 'Oracle Fusion HCM', description: 'Employee Portal.', url: 'https://fa-ewrh-saasfaprod1.fa.ocs.oraclecloud.com/', class: 'commonContent content' },
            { title: 'HR Self Service', description: 'HR Self Service.', url: 'https://hrselfservice.rayacorp.com/HRSelfService/logon.aspx', class: 'commonContent content' },
            { title: 'Diebold Portal', description: 'Courses and Certifications', url: 'https://diebold.learn.taleo.net/', class: 'commonContent content' },
            { title: 'Journal Error Codes', description: 'DN Journal Error Codes.', url: 'https://example.com/pin-pad', class: 'commonContent content' },
            { title: 'Golden Images', description: 'Updated.', url: 'https://docs.google.com/spreadsheets/d/1Ic6xh5vVGQDpIBgUJI4iN8BO1oCqepCLoa5nC6V8AF4/edit#gid=725233425', class: 'commonContent content' },
            { title: 'Check listes', description: 'Updated.', url: 'https://drive.google.com/drive/u/0/folders/1maW9l23lWX48MAjbT_fTx6obDKMtnSd2', class: 'commonContent content' },
            { title: 'Cassette Configration', description: 'Updated.', url: 'https://docs.google.com/spreadsheets/d/19P41_qdESPnAjFbFwBFGdmpPzulB_GQdgcRHG1I9vMs/edit#gid=0', class: 'commonContent content' },
            { title: 'DN Diagnoses', description: 'DN QR Codes errors description DN WebPage', url: 'https://dnsa.dieboldnixdorf.com/', class: 'commonContent content' },
        ];

        const toolsContainer = document.getElementById('tools-container');
        toolsData.forEach(tool => {
            const wrapper = document.createElement('div');
            wrapper.className = tool.class;
            const link = document.createElement('a');
            link.href = tool.url;
            link.target = '_blank';
            link.className = 'card';
            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = tool.title;
            link.appendChild(label);
            const description = document.createElement('div');
            description.className = 'description';
            description.textContent = tool.description;
            link.appendChild(description);
            wrapper.appendChild(link);
            toolsContainer.appendChild(wrapper);
        });
    </script>
</body>
</html>
